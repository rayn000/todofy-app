<div class="sign-in-container">
  <div>
    <a routerLink="/home"><img class="logo" src="../../assets/icons/logo.svg" alt="Logo"></a>
  </div>
  <div class="form-container">
    <div>
      <h2>Sign In</h2>
    </div>
    <form ngNativeValidate [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <div class="form-fields">
        <!-- User name -->
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>User Name</mat-label>
          <input matInput type="text" id="userId" formControlName="userId" />
          <div matSuffix>
            <img class="input-icon" src="../../assets/icons/user.svg" alt="User">
          </div>
          <mat-error *ngIf="signInForm.get('userId')?.hasError('required')">
            User Name is required
          </mat-error>
          <mat-error *ngIf="signInForm.get('userId')?.hasError('pattern')">
            User name allows only _ and . 
          </mat-error>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" formControlName="password" />
          <div matSuffix>
            <img class="input-icon" src="../../assets/icons/eye.svg" alt="Eye">
          </div>
          <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="signInForm.get('password')?.errors?.['pattern']">
            Password should have min 8 letters with at least one symbol, upper case letter and a number
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="buttons">
        <button type="reset" mat-raised-button color="accent">Reset</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="signInForm.invalid">Sign In</button>
      </div>
    </form>
    <br>
    <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
  </div>
  
</div>
